description: | # REQUIRED

    A Pesquisa da Pecuária Municipal (PPM) teve início no Ministério da Agricultura em 1945. A Pesquisa da Pecuária Municipal investiga informações sobre os efetivos das espécies animais criadas e os produtos da pecuária, tendo como unidade de coleta o município e fornece informações sobre os efetivos da pecuária existentes no município na data de referência do levantamento, bem como a produção de origem animal, e o valor da produção durante o ano de referência. A periodicidade da pesquisa é anual.
    Os efetivos incluem bovinos, suínos, matrizes de suínos, galináceos, galinhas, codornas, equinos, bubalinos, caprinos e ovinos. A produção de origem animal, por sua vez, contempla a produção de leite, ovos de galinha, ovos de codorna, mel, lã bruta e casulos do bicho-da-seda; as quantidades de vacas ordenhadas e ovinos tosquiados; e a aquicultura, que engloba as produções da piscicultura, carcinocultura e malacocultura.

