description: | # REQUIRED
    Reúne indicadores diversos a respeito da mobilidade urbana no Brasil, a exemplor: i) Emissão de CO2 resultantes do uso de combustível; ii) Tempo de deslocamento casa-trabalho; e, iii) Comprometimento da renda com tarifas de transporte público. Os dados estão disponíveis a nível de município e podem ser utilizados para elaboração e monitoramento de políticas públicas de mobilidade e desenvolvimento urbano.

