    As tabelas contidas nessa base dizem respeito à Pesquisa Agrícola Municipal. Tal pesquisa disponibiliza, a nível municipal e anual,
    dados variados sobre diversos produtos cultivados no país. Ao todo, são dados de 8 variáveis para mais de 70 produtos. Estão contidas 
    nessa base tabelas de lavouras permanentes, isto é com áreas cultivadas por longos períodos sem muita alternância e lavouras temporárias, marcadas por
    serem cultivadas com alta rotatividade e em curtos espaços de tempo. Os dados presentes nas tabelas dessa base são oriundas das tabelas 1612 e 1613 
