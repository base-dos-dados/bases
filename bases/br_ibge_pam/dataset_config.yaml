description: | # REQUIRED
    A base apresenta dados da Pesquisa Agrícola Municipal, promovida pelo IBGE. Ela contém dados sobre a produção agrícola de cada município brasileiro, desde 1974 até 2019, desagregado por cada produto. Na base há duas tabelas: uma para as lavouras temporárias, outra para lavouras consideradas permanentes, cada uma contendo informações sobre mais de 30 produtos. Cada uma das tabelas contém 8 variáveis sobre a produção agrícola, incluindo valor total da produção, área utilizada para plantio, área utilizada para colheita, entre outros. A base é relevante para melhor entender a economia rural do país em um nível de desagregação elevado, além de também ser útil para estudos sobre o uso da terra e até estudos de perspectiva histórica, considerando a extensão do período temporal que ela está disponível.

