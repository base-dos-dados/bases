# Descreva a base.
# Ela é sobre o que?
# Quais as principais fontes de dados?
# Há links para FAQs e explicações?
description: | # REQUIRED
   O Saeb é realizado periodicamente pelo Inep desde os anos 1990, e tem por objetivos, no âmbito da Educação Básica, (i) avaliar a qualidade, a equidade e a eficiência da educação praticada no país em seus diversos níveis governamentais; (ii) produzir indicadores educacionais para o Brasil, suas regiões e Unidades da Federação e, quando possível, para os municípios e as instituições escolares, tendo em vista a manutenção da comparabilidade dos dados, permitindo, assim, o incremento das séries históricas; (iii) subsidiar a elaboração, o monitoramento e o aprimoramento de políticas públicas baseadas em evidências, com vistas ao desenvolvimento social e econômico do Brasil; e (iv) desenvolver competência técnica e científica na área de avaliação educacional, ativando o intercâmbio entre instituições educacionais de ensino e pesquisa. São
avaliadas bianualmente, de forma amostral e censitária, escolas e alunos das redes públicas e privadas do país, em áreas urbanas e rurais, matriculados no 5º ano e 9º ano do ensino fundamental (EF) e nas 3ª/4ª séries do ensino médio (EM) regulares.

